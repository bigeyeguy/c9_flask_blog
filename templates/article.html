{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<div class='row'>
    <div class='col-md-offset-3 col-md-6'>
        {% include '_flashmessages.html' %}

        <h3>{{ post.title}}</h3>

        {{ post.body }}

        <hr />

        <div class="text-muted">Posted by BigEyeGuy on {{ post.posted }}
        </div>

        <hr />

    </div>
</div>

{% endblock %}
